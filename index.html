<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Space Oddity</title>
  <link rel="stylesheet" href="assets/css/default.css?v=3.0">
  <link rel="shortcut icon" type="image/png" href="favicon.ico?v=1.0">
  <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/js/default.js"></script>
</head>
  <body class="so-body so-body--cursor">
    <div class="so-bounding-box">
      <div class="so-background">
        <img src="./assets/images/background-smaller.jpg" class="so-space">
      </div>
      <div class="so-astronaut-box" id="toggle-guitar">
          <img src="./assets/images/astronaut.gif" alt="" class="so-astronaut so-astronaut-box--no-guitar">
          <img src="./assets/images/astronaut-guitar.gif"alt="" class="so-astronaut so-astronaut-box--guitar">
      </div>
    </div>
    <audio autoplay loop>
      <source src="./assets/audio/guitar-audio.mp3" type="audio/mpeg">
    </audio>

    <div class="so-button-closed" id="toggle-overlay">
      <div class="-so-button-wrap">
        <div class="so-button-collapsed-inner"></div>
        <div class="so-button-collapsed-outer"></div>
      </div>
    </div>
    <div class="so-overlay-page so-overlay-page--open">
      <div class="so-overlay-expanded">
        <!-- <div class="so-button-expanded">
          <div class="so-button-expanded-inner"></div>
          <div class="so-button-expanded-outer"></div>
        </div> -->
        <div class="so-text-box">
          <!-- This page in inspired by the movie The Secret life of Walter Mitty (directed by ___ ), as a tribute to the song Space Oddity by David Bowie. The song is a strong element of the movie and is used to develop the storyline as well as part of the soundtrack. ____ Performs a cover of it in the movie. I also drew inspiration from other content around the song. In 200_ _____ performed and filmed a cover of the song in negative gravity on the international space station (Look up details) (link to song). <br><br>
          The webpage is designed to be interactive and allows the user to enjoy watching the little spaceman float around and giving and taking back his guitar. <br><br>
          The audio I used is a recording of my own playing on a ___ (classical or acoustic?) guitar. -->
        </div>
      </div>
    </div>
  </body>
</html>
